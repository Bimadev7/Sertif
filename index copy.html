<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Sertifikat TOEFL ITP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .container img {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo ETS -->
        <img src="ets-logo.png" alt="ETS Logo">

        <h1>Verifikasi Sertifikat TOEFL ITP</h1>
        <p>Masukkan nomor sertifikat atau pindai QR code untuk memverifikasi keaslian sertifikat Anda.</p>
        
        <input type="text" id="certificateNumber" placeholder="Masukkan Nomor Sertifikat">
        <button id="verifyButton">Verifikasi</button>

        <div class="result" id="verificationResult"></div>
    </div>

    <script>
        document.getElementById('verifyButton').addEventListener('click', function() {
            const certificateNumber = document.getElementById('certificateNumber').value;
            const resultDiv = document.getElementById('verificationResult');
            
            // Simulasi hasil verifikasi (harus diintegrasikan dengan sistem backend untuk verifikasi nyata)
            if (certificateNumber === "03 29132:1303130727:317715") {
                resultDiv.textContent = "Sertifikat valid: ARIEF MAHESA BAHRI, Skor: 533, Tanggal Tes: 21 Agustus 2024.";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "Nomor sertifikat tidak valid. Silakan periksa kembali nomor yang Anda masukkan.";
                resultDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
